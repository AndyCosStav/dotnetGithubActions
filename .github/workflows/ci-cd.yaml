name: Continious intergration and Deployment

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubnutu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name:  Setup .NET 6
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version : '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build App 
        run: dotnet build -c Release --no-restore

